
<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card mt-5" >
            <div class="card-header" >
                 <h3 class="text-center"> {{edit == false ? 'Nuevo Producto' : 'Actualizar Producto' }}  </h3>
            </div>

            <div class="card-body">
                <form [formGroup]="formProduct" (ngSubmit)="save()">

                    <div class="form-group">
                        <input type="hidden" formControlName="_id"  name="_id" placeholder="_id" autofocus class="form-control">
                    </div>

                        <div class="form-group">
                            <input type="text" formControlName="titulo"  name="titulo" placeholder="Titulo" autofocus class="form-control">
                        </div>


                        <div class="form-group">
                            <textarea formControlName="descripcionArticulo" name="descripcionArticulo" class="form-control" placeholder="Descripcion"></textarea>
                        </div>
    
                        <div class="form-group">
                            <input type="number" formControlName="precio" name="precio" placeholder="Precio" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" formControlName="cantidad" name="cantidad" placeholder="Cantidad" class="form-control">
                        </div>
    
                        <div class="form-group">
                            <label class="customFile btn btn-info btn-block" for="foto">
                                    Selecciona una foto
                            </label>
                            <input type="file" class="btn btn-info form-control" style="display: none;" formControlName="foto" id="foto" name="foto" (change)="onPhotoSelected($event)" #photoInput>
                        </div>
                        
                        <img [src]="photoSelected" class="img-fluid ml-auto" (click)="photoInput.click()" alt="">
    
                        <button type="submit" class="btn btn-outline-success btn-block">Guardar</button>
                </form>
            </div>
        </div>

       

        
    </div>
</div>
