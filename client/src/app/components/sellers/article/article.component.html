<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="!msg == ''">
    {{msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container mt-5 card" *ngIf="product; else spinner">
   
    <div class="row">
      <div class="col-md-9">
        <div class="info">
        
          <h1 class="text-center"> {{product.titulo}} </h1>
          <hr>
          <span>
              <strong>Descripcion: </strong> <span>{{product.descripcionArticulo}}</span>
          </span>
          <hr>
          <p>Precio:  <strong>${{product.precio}}</strong> </p>
          <hr>
  
          <button class="btn btn-info" (click)="buyArticle(product._id)" *ngIf="user"> Agregar al carrito </button>
          <button (click)="goBack()" class="btn btn-outline-success">Return</button>
      </div>

      </div>

      <div class="col-md-3">
        <img [src]="'http://localhost:8000/' + product.foto" class="img-thumbnail">
      </div>
    </div>
</div>

<ng-template #spinner>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    </div>
</ng-template>
