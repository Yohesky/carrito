<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="!msgDeleted == ''">
  {{msgDeleted}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="alert alert-primary"  role="alert" *ngFor="let product of products |	paginate: {itemsPerPage: 6, currentPage: p}">
  
    <div class="row" >
      <div class="col-md-2">
        <img [src]="'http://localhost:8000/' + product.foto" class="img-fluid" alt="">
      </div>

      <div class="col-md-2">
        <p> <strong>Titulo:</strong> {{product.titulo}} </p>
      </div>


      <div class="col-md-2" style="padding-left: 35px;">
        <p> <strong>Precio:</strong> ${{product.precio}} </p>
      </div>

      <div class="col-md-2" style="padding-left: 35px;">
        <div class="col-md-4">
          <input type="number" class="" [value]="product.pedidos" min="1" (change)="handleListener($event, product._id)" class="mr-5" id="inputVal" style="width: 40px;">
        </div>
      </div>

      <div class="col-md-4" style="padding-left: 100px;">
        <div class="row">
          <div class="col-md-6">
            <i class="far fa-trash-alt btn btn-danger" (click)="delete(product.idCompras)"></i>
          </div>

          <div class="col-md-6">
            <span >
              Total: {{product.total}}
            </span>
          </div>

        </div>
      </div>

    </div>
</div>

<div class="alert alert-info">
  <span>Total: ${{sum}}</span>
</div>

<div class="text-center" id="btnPaypal" #paypal>

</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
